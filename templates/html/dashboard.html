
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
{% load static %}
<link rel="stylesheet" type="text/css" href="{%static './css/dashboard.css'%}">
<title>Dashboard</title>
<script src="https://kit.fontawesome.com/6c36d92623.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/8d1d7500d6.js" crossorigin="anonymous"></script>
<meta name="designer" content="Alberto Hartzet">
<meta name="programer" content="Alberto Hartzet">
<meta name="author" content="Alberto Hartzet">
<meta name="description" content="One page navigation with pure CSS">
<meta property="og:url" content="https://codepen.io/hrtzt/details/NPZKRN">
<meta property="og:image" content="https://pbs.twimg.com/media/CCNJN_XUMAAJSzU.jpg:large">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<script>
  function updateList() {
  var input = document.getElementById('myfile');
  var output = document.getElementById('file_output');

  output.innerHTML = '<ul>';
  for (var i = 0; i < input.files.length; ++i) {
    output.innerHTML += input.files.item(i).name;
  }
  output.innerHTML += '</ul>';
}
</script>
<body>
{%block content%}
<div class="ct" id="t1">
    <div class="ct" id="t2">
      <div class="ct" id="t3">
        <div class="ct" id="t4">
           <div class="ct" id="t5">
            <ul id="menu">
              <a href="#t1"><li class="icon fa fa-home fa-3x" id="uno"></li></a><br>
              <a href="#t2" action='{%url "files"%}'><li class="icon fa fa-file-o fa-3x" id="dos"></li></a><br>
              <a href="#t3"><li class="icon fa-sharp fa-h fa-3x" id="tres"></li></a>
            </ul>
            <div class="page" id="p1">
               <section class="icon">
                <div class="wrapper">
                  <form method="POST" action="{%url 'upload' %}" enctype="multipart/form-data">
                    {%csrf_token%}
                  <div class="file-upload" style="margin-left: 25%;">
                    <input type="file" name="myfile" id="myfile"onchange="updateList()">
                    <i class="fa fa-arrow-up"></i></input>
                  </div>
                  <div id="file_output" style="font-size: 15px; margin-left: 38%"></div>
                  <button class="button-33" type="submit">Save File</button>
                  </form>
                </div>
              </section>
            </div>
            <div class="page" id="p2">
              <form method="post" action="{%url 'files' %}">
                {%csrf_token%}
              
              <div id="file_List" style="font-size: 15px; margin-left: 38%">
              <div class="page-header">Files that can be recovered</div>
              <center style="margin-left: -76%">
                {%for i in list_name%}
              {{i}}<br>
              {%endfor%}
            </center>
              </div>
              <section class="icon fa fa-file-o"></section><br><br><br><br><br><br><br><br><br><br>
              <form id="download" method='POST' action="{% url 'recover' %}" id="recoverform">
                <input type="text" name="file_to_recover"/>
                <button type="submit" href="{% url 'recover' %}">recover</button>
              </form>

              
            </div>
            <div class="page" id="p3">
              <section class="icon fa fa-sharp fa-h"><span class="title">Help</span></section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->
{%endblock%}
</body>
</html>
